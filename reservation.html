          <section class="topic_head container-fluid bg_dark_30">
            <h4 class="light pos_center">立即訂位</h4>
          </section>
      <div class="container mt_30 mt_m_20">
        <div class="row flex-column-reverse flex-lg-row">
          <div class="col-lg-9">
            <div class="container">
              <div class="row reservation_form reservation_member px_36 px_m_24 pt_20 pb_30 rounded">
                <div class="col-12 text-center text-md-end"> 
                  <h6>會員資訊</h6>
                </div>
                <div class="col-lg-6 mt_20">
                  <label class="form-label" for="reservationNameInput">訂位姓名</label>
                  <input class="form-control" id="reservationNameInput" type="text" placeholder="請輸入訂位人姓名">
                </div>
                <div class="col-lg-6 mt_20">
                  <label class="form-label" for="reservationMobileInput">訂位手機</label>
                  <input class="form-control" id="reservationMobileInput" type="text" disabled="disabled" value="0912345678">
                </div>
              </div>
              <div class="row reservation_form reservation_info bg_linear_dark_active mt_20 px_36 px_m_0 pt_20 pb_30 rounded">
                <div class="col-lg-12">
                  <label class="form-label" for="reservationLocateSelect">訂位據點</label>
                  <select class="form-select" id="reservationLocateSelect">
                    <option value="1">旗艦店</option>
                  </select>
                </div>
                <div class="col-lg-6 mt_40 mt_m_30">
                  <label class="form-label" for="reservationLocateSelect">訂位人數</label>
                  <select class="form-select" id="reservationLocateSelect">
                    <option value="1">1</option>
                  </select>
                </div>
                <div class="col-lg-6 mt_40 mt_m_30">
                  <label class="form-label" for="reservationLocateSelect">消費目的</label>
                  <select class="form-select" id="reservationLocateSelect">
                    <option selected="selected">請選擇消費目的</option>
                    <option value="1">慶生狂歡</option>
                  </select>
                </div>
                <div class="col-lg-6 mt_40 mt_m_30">
                  <label class="form-label" for="reservationNameInput">訂位日期</label>
                  <div class="input-group date" id="datepicker">
                    <input class="form-control" id="dateInput" placeholder="請選擇訂位日期" readonly="true"><span class="input-group-append input-group-addon"><span class="input-group-text"><i class="fa fa-calendar"></i></span></span>
                  </div>
                </div>
                <div class="col-lg-6 mt_40 mt_m_30">
                  <label class="form-label" for="reservationNameInput">訂位時段(24H制)</label>
                  <div class="input-group time" id="timepicker">
                    <input class="form-control" placeholder="請選擇訂位時段" readonly="true"><span class="input-group-append input-group-addon"><span class="input-group-text"><i class="fa fa-clock"></i></span></span>
                  </div>
                </div>
                <div class="col-lg-12 mt_40 mt_m_30">
                  <label class="form-label" for="reservationMobileInput">備註</label>
                  <textarea class="form-control" id="reservationMobileInput" rows="3"></textarea>
                </div>
                <div class="col-lg-12"> <a class="form_button solid bg_light mt_40" href="reservation_complete.html">確認訂位</a></div>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="container mb_30">
              <div class="row"><a class="reservation_btn rounded flex_center" role="button" href="reservation_search.html">
                      <svg class="icon search-b mr_10" aria-hidden="true">
                        <use xlink:href="#search-b"></use>
                      </svg>訂位查詢</a></div>
            </div>
