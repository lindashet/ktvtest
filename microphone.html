<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="theme-color" content="#000">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&amp;family=Roboto&amp;display=swap" rel="stylesheet">
<link href="./css/bundle.css" rel="stylesheet">
  <title>ONCOR</title>
  <body class="controller microphone song_page" ontouchstart="">
    <header>
      <nav class="back_navbar fixed-top d-flex align-items-center">
        <div class="container-fluid p-0 d-flex justify-content-start align-items-center position-relative">
          <button class="navbar-toggler" id="backToPre" type="button">
            <svg class="icon back undefined" aria-hidden="true">
              <use xlink:href="#back"></use>
            </svg>
          </button>
          <h5 class="pos_center">MIC</h5>
        </div>
      </nav>
    </header>
    <div class="main container container-md">
      <div class="row justify-content-center">
        <div class="volume_controller micVolume" id="micVolume">
          <button class="volume_btn" id="micVolumeMinus">
            <svg class="icon minus undefined" aria-hidden="true">
              <use xlink:href="#minus"></use>
            </svg>
          </button>
          <div class="progress_wrapper">
            <h6 class="font_sub_gray">VOL</h6>
            <div class="dot_wrapper flex_center mt_12">
              <div class="dot active"></div>
              <div class="dot active"></div>
              <div class="dot active"></div>
              <div class="dot active"></div>
              <div class="dot active"></div>
              <div class="dot active"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <button class="volume_btn" id="micVolumePlus">
            <svg class="icon plus undefined" aria-hidden="true">
              <use xlink:href="#plus"></use>
            </svg>
          </button>
        </div>
        <div class="volume_controller volume_middle tone" id="tone">
          <button class="volume_btn" id="toneMinus">
            <svg class="icon minus undefined" aria-hidden="true">
              <use xlink:href="#minus"></use>
            </svg>
          </button>
          <div class="progress_wrapper">
            <h6 class="font_sub_gray">KEY</h6>
            <div class="dot_wrapper flex_center mt_12">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <button class="volume_btn" id="tonePlus">
            <svg class="icon plus undefined" aria-hidden="true">
              <use xlink:href="#plus"></use>
            </svg>
          </button>
        </div>
        <div class="volume_controller volume_middle echo" id="echo">
          <button class="volume_btn" id="echoMinus">
            <svg class="icon minus undefined" aria-hidden="true">
              <use xlink:href="#minus"></use>
            </svg>
          </button>
          <div class="progress_wrapper">
            <h6 class="font_sub_gray">ECHO</h6>
            <div class="dot_wrapper flex_center mt_12">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>
          <button class="volume_btn" id="echoPlus">
            <svg class="icon plus undefined" aria-hidden="true">
              <use xlink:href="#plus"></use>
            </svg>
          </button>
        </div>
        <div class="microphone_mode text-center">
          <h6 class="font_sub_gray light">MODE</h6>
          <div class="microphone_mode_btn_wrapper flex_center">
            <button class="stroke_btn selected">ACCOUSTIC
            </button>
            <button class="stroke_btn">EZ
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom_tab bottom_tab_sub">
      <div class="tab_wrapper"><a class="active_tab d-flex flex-column align-items-center" role="button" href="song.html" id="home">
          <svg class="icon mr_m_0" aria-hidden="true">
            <use xlink:href="#home"></use>
          </svg><span>BACK</span></a><a class="active_tab d-flex flex-column align-items-center" role="button" href="song_category_list.html" id="music">
          <svg class="icon mr_m_0" aria-hidden="true">
            <use xlink:href="#music"></use>
          </svg><span>SONGS</span></a><a class="active_tab request_song d-flex flex-column align-items-center" role="button" href="players_list.html" id="home">
          <svg class="icon mr_16 mr_m_0" aria-hidden="true">
            <use xlink:href="#broadcast-w"></use>
          </svg>
          <div class="title flex_center"><span class="m-0">QUEUED</span>
            <div class="badge">10</div>
          </div></a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer="defer" src="bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
